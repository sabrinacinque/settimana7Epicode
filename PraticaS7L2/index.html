<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="text-white bg-dark ">
    <h1 class="text-center ">Hello, world!</h1>

    <div class="row flex-column align-items-center mb-5 ">
        <div class="col col-6">
            <form>
                <div class="row align-items-center">
                    <div class="col col-6 mb-3">
                        <label for="name" class="form-label">inserisci il tuo nome</label>
                        <input required type="text" class="form-control" id="name"  placeholder ="Inserisci il tuo nome..." />
                    </div>
                    <div class="col col-2 offset-2  d-flex flex-column ">
                        <button type="button" class="btn btn-primary mb-3"id="saveButton" disabled  >Salva</button>
                        <button type="button" class="btn btn-primary" id="deleteButton" disabled >Elimina</button>
                    </div>
                </div>           
              </form>
        </div>
        <div class="col col-6">
            <h3 id="risultato"></h3>
        </div>
    </div>

    <div class="row text-center  ">
        <div class="col mt-5">
            <h3 id="counter"></h3>
        </div>
    </div>


    <script src="index.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
