<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="text-white bg-dark ">
    <h1 class="text-center ">Ours PETS !</h1>
    <section>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col col-md-6">
              <!-- FORM -->
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Pet Name:</label>
                  <input required type="text" class="form-control" id="petName" />
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Owner name:</label>
                  <input required type="tel" class="form-control" id="ownerName" />
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Species:</label>
                    <input required type="text" class="form-control" id="species" />
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="form-label">Breed:</label>
                    <input required type="tel" class="form-control" id="breed" />
                  </div>
                <button type="submit" class="btn btn-primary">Salva</button>
              </form>
            </div>
          </div>
        </div>
      </section>


      <section>
        <div class="container mt-3">
          <div
            class="row row-cols-1 row-cols-md-2 row-cols-lg-4 justify-content-center"
            id="pets-row"
          ></div>
        </div>
      </section>


      <div class="row mt-5">
        <div class="col">
            <h2 class="text-center ">Vuoi sapere se due animali hanno lo stesso padrone?<br>Scrivi qui sotto i loro nomi!</h2>
        </div>
      </div>


      <section>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col col-md-6">
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Pet Name 1:</label>
                  <input required type="text" class="form-control" id="petName1" />
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Pet Name 2:</label>
                  <input required type="tel" class="form-control" id="petName2" />
                </div>
                <button type="submit" class="btn btn-primary">Confronta</button>
              </form>
            </div>
          </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <h3 class="text-center " id="risultato"></h3>
            </div>
          </div>
      </section>
     
      











    <script src="./pet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
